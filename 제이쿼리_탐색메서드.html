<!DOCTYPE html>
<html lang="en">
<head>
    <title>class.html</title>
    <meta charset="UFT-8">
    <style>
        
    </style>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <section id="s1">
        <h1>heading 1</h1>
        <h2>heading 2</h2>
        <p>문단 1</p>
        <p>문단 2</p>
        <p>문단 3</p>
    </section>
    <h1>인접 관계 선택자</h1>
    <ul id="wrap">
        <li>리스트1
            <ul>
                <li id="list_1">리스트1-1</li>
                <li>리스트1-2</li>
            </ul>
        </li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ul>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <section>
            <h1>자식 요소 선택자</h1>
            <p>내용2</p>
        </section>
    </div>
    <h2>prev() / next() 탐색 메서드(선택자)</h2>
    <ul id="list">
      <li>first</li>
      <li>second</li>
      <li>third</li>
      <li>fourth</li>
    </ul>
    <script>
        $(function(){
            $('#s1 h1').css('color', 'red');

        // 다음형제 next() 메소드 연결
        $('#s1 h1').next().css('color', 'blue');
        })
        // 부모 요소
        $('#s1 p')
        .parent()
        .css('border', '2px solid #f00');

        $(function(){
            $('#list_1')
            .parent()
            .css('border', '2px dashed #f00');
        })

        // css 객체로 삽입하기
        $('#s1 p:nth-child(3)')
        .css({
        'color': 'green',
        'border': '2px solid green',
        'background-color': 'pink'
        });

        $('#wrap > h1').css('border', '2px dashed #f00');

        $('#wrap > section')
        .children()
        .css({'background-color':'yellow', 'border':'2px solid #f00'});

        // css 속성들을 객체 변수로 선언

        var style_1 = {
            'background-color':'pink',
            'color':'darkblue',
            'border':'2px solid black'
        }
        var style_2 = {
            'color':'red',
            'background-color':'lightgreen'
        }
        // next 다음 형제
        $('#list li:first').next().css(style_1);
        // prev 이전 형제
        $('#list li:last').prev().css(style_2);
    </script>
</body>
</html>
