<!DOCTYPE html>
<html lang="en">
<head>
    <title>class.html</title>
    <meta charset="UTF-8">
    <style>
        video {
            background: #000;
        }
    </style>
</head>
<body>
  <h1>표준 mp4 비디오 재생</h1>
  <!-- 
    속성
        src : 비디오 파일 경로
        controls : 재생 콘트롤 보기
        autoplay : 자동 재생
        muted : 소리 끄기
        loop : 무한 반복
        poster : 대표이미지 (정지시)
   -->
  <video
        width="800"
        height="400"
        src="./video.mp4"
        controls
        autoplay
        muted
        loop
 ></video>
<video
width="50%"
controls
src="./video.mp4"
poster="https://search.pstatic.net/common/?src=https%3A%2F%2Fshopping-phinf.pstatic.net%2Fmain_2517524%2F25175241719.jpg&type=sc960_832"
></video>

<h2>다중 미디어 지원 문법</h2>
<video
width="50%"
controls
>
<source src="./video.mp4">
</video>
</body>
</html>
