    <h2>문자열 객체</h2>

    <script>
        let txt = 'hello world'
        document.write('<br>txt 문자 개수 = ', txt.length);

        // charAt(인덱스번호) 해당 index의 문자
        document.write('<br>charAt(4) = ', txt.charAt(4)); // 알파벳 O

        // indexOf('문자') index값을 변환 // world가 속한 인덱스열을 알려줌
        document.write('<br>indexOf() = ', txt.indexOf('world'));
        
        // macth('문자') 해당 문자와 일치하는 문자를 반환 
        document.write('<br>match() = ', txt.match('hello'));
        document.write('<br>match() = ', txt.match('apple'));

        // replace(바꿀문자, 새문자)변경
        document.write('<hr>replace() = ', txt.replace('hello', 'love'));

        // substr(시작인덱스, 개수) - 문자열 가져오기
        document.write('<br>txt 배열 = ',txt);
        document.write('<br>substr() = ', txt.substr(6, 3));

        // toLowCase() 소문자로 변환
        let str = 'JAVASCRIPT BASIC';
        document.write('<br>toLowerCase() = ', str.toLowerCase());

        // split() 문자열의 특정문자를 기준으로 배열로 변환
        var str2arr = str.split(' '); // 공백을 기준으로 배열로 변환

    </script>
