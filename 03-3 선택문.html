    <script>
        var site = prompt('네이버, 다음, 구글 중 즐겨 사용하는 포털사이트는?');

            break;
            case '다음': url = 'www.daum.net';
            break;
            case '네이버': url = 'www.naver.com';
            break;
            default: alert('보기 중에 없는 사이트입니다.');
        }

            location.href = 'http://' + url;
