<!DOCTYPE html>
<html lang="en">
<head>
    <title>class.html</title>
    <meta charset="UFT-8">
    <style>
        .bg1, .bg2, .bg3{
            width: 600px;
            height: 300px;
            background: gray;
            background-image:url('./images/KakaoTalk_20201228_154537001.jpg');
        }
        /* 가장 많이 쓰임 */
        .bg2 {
            background-size: cover;
        }
        .bg3 {
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="bg1">
        배경이미지 크기를 변경
    </div>
    <div class="bg2">
        자동 맞추기 cover 넓은 쪽을 기준으로 맞춤
    </div>
    <div class="bg3">
        자동 맞추기 contain
    </div>
</body>
</html>
