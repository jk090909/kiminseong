<body>
    <h1>배열</h1>
    <script>
        // let 변수선언 (var 보다 엄격함)
        let a = 1; // 변수는 하나의 값만 저장 가능
        let b = 2;

        // 명단 저장(변수)
        let name1 = "홍길동";
        let name2 = "김인성";
        let name3 = "권효정";

        document.write(name1 +'<br>', name2 +'<br>', name3);
        
        // 명단 저장 (배열) - 하나의 변수로 여러개의 값을 저장
        /*
          배열은 번호순으로(index number) 내부에 저장됨 0, 1, 2 ...
        */
        let name = ['홍길동', '김인성', '권효정', '여신비' ];
        

        // 특정 배열값 참조 : 배열변수명[index number]
        document.write('<br>name의 첫번째 = ', name[0]);
        document.write('<br>name의 첫번째 = ', name[1]);
        document.write('<br>name의 첫번째 = ', name[2]);

        // 반복문으로 배열값 불러오기
        for(var i = 0; i < 3; i++) {
            document.write('<br>반복문 배열: ', name[i]);
        }
        // 배열변수명.length: 배열의 길이를 조회
        for(var i = 0; i < name.length; i++) {
            document.write('<br>반복문 배열: ', name[i]);
        }
        // for in 반복문 
        for(var i in name) {
            document.write('<br>반복문 배열2: ', name[i]);
        }

    </script>

    <h2>배열객체 매서드와 속성</h2>

    <script>
      let arr_1 = ["사당", "교대", "방배", "강남"];
      let arr_2 = ["신사", "압구정", "옥수"];
      
      // join ('문자값') - 연결되는 문자를 변경
      document.write('<hr>arr1 = ', arr_1.join('&'));

      // concat(합칠 배열) - 배열 합치기
      var result = arr_1.concat(arr_2);
      document.write('<br>result = ', result.join('*'));

      // sort - 정렬(가나다라 순)
      result = arr_1.sort();
      document.write('<br>result(sort) = ', result);
      
      // reverse() 역순으로 뒤집기
      result = arr_1.reverse();
      document.write('<br>result(reverse) = ', result);
    </script>

    <h2>배열개체 매서드 2 - 추가, 삭제</h2>
    <script>
        let greenArr = ["교대", "방배", "강남"];
        let yellowArr = ["미금", "정자", "수서"];
        let blueArr = ['사당', '서울역', '충무로'];

        // splice 삭제 및 추가
        result = greenArr.splice(2, 1); // 2번 인덱스부터 1개의 데이터를 삭제
        document.write('<hr>splice(삭제) = ',result);
        document.write('<br>greenArr = ', greenArr);
        // '수서' (2번째 index)를 삭제하고 '야탑', '보정' 을 추가
        yellowArr.splice(2, 1, '야탑', '보정');
        document.write('<hr>yellowArr(splice) = ', yellowArr);

        // pop 마지막 배열 삭제
        blueArr.pop(); // 마지막 배열 삭제
        document.write('<br>blueArr(pop) = ', blueArr);

        // shift 첫번째 배열 삭제
        blueArr.shift();
        document.write('<hr>blueArr(shift) = ', blueArr);

        // push() 뒤에 추가 (마지막 배열에 추가 push 와 반대)
        blueArr.push("명동");
        document.write('<hr>blueArr(push) = ', blueArr);

        let seasons = ['봄', '여름', '가을', '초가을'];
        seasons.splice(3, 1, '겨울');
        document.write('<hr>4계절 = ', seasons);
    </script>
