<h2>현재 시간 조회</h2>
    <script>
        // Date객체
        var d = new Date(); // 새로운 시간값(객체)을 생성
        document.write('<br>',d);

        // 년도 
        var year = d.getFullYear();
        document.write('<br>year: ', year);

        // 월(month)
        var month = d.getMonth();
        document.write('<br>month: ',month + 1);

        // 일(date): 1 ~ 31
        var date = d.getDate();
        document.write('<br>date: ',date);

        // 요일(day): 0 ~ 6(일요일 ~ 토요일)
        var day = d.getDay();
        document.write('<br>day: ',day)
    </script>
