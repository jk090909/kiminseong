<!DOCTYPE html>
<html lang="en">
<head>
    <title>class.html</title>
    <meta charset="UFT-8">
    <style>
        
    </style>
</head>
<body>
    <h2>check box 다중선택</h2>
    <form action="" name="select">
        <h3>좋아하는 음식 선택(다수 선택 가능)</h3>
        <ul>
            <li><input type="checkbox" name="food1" value="치킨">치킨</li>
            <li><input type="checkbox" name="food2" value="돈까스">돈까스</li>
            <li><input type="checkbox" name="food3" value="파스타">파스타</li>
            <li><input type="checkbox" name="food4" value="해산물">해산물</li>
        </ul>

        <h3>성별 선택</h3>
        <input type="radio" id="male" name="gender">
        <label for="male">남</label>
        <input type="radio" id="female" name="gender">
        <label for="female">여</label>
    </form>

    <h2>입력요소를 항목별로 분류하기</h2>
    <form action="">
        <fieldset>
            <legend>개인 정보</legend>
            <p>
                <label for="name">이름</label>
                <input type="text" id="name">
            </p>
            <p>
                <label for="mail">메일 주소</label>
                <input type="text" id="mail"> 
            </p>
        </fieldset>
        <fieldset>
            <legend>로그인 정보</legend>
            <p>
                <label for="id">아이디</label>
                <input type="text" id="id">
                <label for="pwd">비밀번호</label>
                <input type="password" pwd="pwd">
                <input type="submit" value="로그인">
            </p>
        </fieldset>
    </form>
</body>
</html>
