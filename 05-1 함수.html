    <Script>
        // 함수 선언
        function testFnc() {
            document.write('<hr>함수가 실행됨');
        }

        // 함수 호출(실행)
        testFnc();

        // 익명함수를 변수에 대입
        var testFnc2 = function() {
            document.write('<hr>익명함수가 실행됨','<br>');
        }

        // 함수 호출(변수명)
        testFnc2();
    </Script>

    <h2>배경색 바꾸기 함수</h2>
    <script>
        // 색상 배열
        let color = ['white', 'yellow', 'aqua', 'purple'];
        var i = 0; // 배열 카운트 변수

        // 함수 선언
        function changeColor() {
            i++;
            if(i >= color.length) {
                i = 0;
            }
            // 배경색을 배열에 있는 색상으로 변경
            var bodyTag = document.body;
            bodyTag.style.backgroundColor = color[i];
        }
    </script>
    <button onclick="changeColor();">배경색 바꾸기</button>

        // 함수(이름, 지역명)
        getInfo('홍길동', '서울');
        getInfo('고길동', '부산');

        function addNum(a, b) {
            document.write('<br>', '두 수의 합은 = ', a + b);
        }

        addNum(4, 6);
        addNum(5, 34);

        function Num(a, b) {
            document.write('<br>','두 수의 곱은 = ',a*b);
        }

        Num(4, 72);
    </script>
